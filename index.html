<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Imagenes/calculadora.png" type="image/png">
</head>
<body>

    <!-- Diseño de la calculadora -->

    <div id="cuerpoCalculadora">
        <div id="pantallaCalculadora"></div>
        <div id="botones">
            <div class="botonesCalculadora">1</div>
            <div class="botonesCalculadora">2</div>
            <div class="botonesCalculadora">3</div>
            <div class="botonesEspeciales" id="botonDEL">DEL</div>
            <div class="botonesEspeciales" id="botonAC">AC</div>
            <div class="botonesCalculadora">4</div>
            <div class="botonesCalculadora">5</div>
            <div class="botonesCalculadora">6</div>
            <div class="botonesCalculadora" id="botonMul">x</div>
            <div class="botonesCalculadora" id="botonDiv">÷</div>
            <div class="botonesCalculadora">7</div>
            <div class="botonesCalculadora">8</div>
            <div class="botonesCalculadora">9</div>
            <div class="botonesCalculadora" id="botonSum">+</div>
            <div class="botonesCalculadora" id="botonRes">-</div>
            <div class="botonesCalculadora">0</div>
            <div class="botonesCalculadora">00</div>
            <div class="botonesCalculadora">x10</div>
            <div class="botonesEspeciales" id="botonAns">Ans</div>
            <div class="botonesEspeciales" id="botonIgu">=</div>
        </div>
    </div>
    <script src="app.mjs"></script>
</body>
</html>
